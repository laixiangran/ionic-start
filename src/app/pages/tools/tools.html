<ion-header>
	<ion-navbar color="primary">
		<ion-buttons>
			<button ion-button menuToggle>
				<ion-icon name="contact"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>
			常用工具
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<div class="tools_itme" *ngFor="let item of items;" (click)="itemSelected(item)">
		<span class="item_icon" [style.background-color]="item.color">
			<span>
				<ion-icon [name]="item.icon"></ion-icon>
			</span>
		</span>
		<span>{{item.name}}</span>
		<span>
			<ion-icon name="arrow-forward"></ion-icon>
		</span>
	</div>
	<p>签名板（在区域内签名）</p>
	<div style="width: 100%; border: 1px solid royalblue;" #signaturePadDiv>
		<signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
	</div>
	<p>视频播放器</p>
	<div style="width: 100%;" #videoDiv>
		<essence-ion-videoplayer
				(ready)="videoViewerReady($event)"
				[source]="videoUrl"
				[poster]="'assets/img/post.png'"
				[width]="videoDiv.offsetWidth">
		</essence-ion-videoplayer>
	</div>
</ion-content>
