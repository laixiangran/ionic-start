<ion-header>
	<ion-navbar color="light">
		<ion-title>{{person?.C_REALNM}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div class="messageDiv" #messageDiv *ngIf="currentMessages">
		<div class="message" [class.recieve]="message.C_TYPE === 'recieve'" [class.send]="message.C_TYPE === 'send'" *ngFor="let message of currentMessages; trackBy: trackById">
			<span>
				<ion-avatar item-start>
					<img *ngIf="person.N_SEX === 0" width="36" src="assets/images/tools/man.png">
					<img *ngIf="person.N_SEX === 1" width="36" src="assets/images/tools/lady.png">
				</ion-avatar>
			</span>
				<span>
				{{message.C_INFO}}
			</span>
		</div>
	</div>
</ion-content>

<ion-footer no-border>
	<ion-toolbar color="primary">
		<ion-grid>
			<ion-row>
				<ion-col>
					<input type="text" #messageInput/>
				</ion-col>
				<ion-col col-2>
					<button ion-button small color="light" (click)="send(messageInput)">发送</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-footer>
