<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="contact"></ion-icon>
		</button>
		<ion-title>地图展示</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<essence-ion-amap
			[apiKey]="config.amapApiKey"
			[webApiKey]="config.amapWebApiKey"
			(ready)="amapReady($event)"
			(destroy)="amapDestroy($event)">
	</essence-ion-amap>
	<div style="position: absolute; top: 0; left: 0; height: 100px;">
		<div *ngFor="let coordinate of coordinates">
			<span>{{coordinate | json}}</span>
		</div>
	</div>
</ion-content>
